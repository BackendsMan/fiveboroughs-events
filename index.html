<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Five Boroughs Event & Application Hub</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Five Boroughs Event + Application Hub</h1>
  </header>

  <section class="box">
    <h2>Request an Event</h2>

    <form id="eventForm">
      <label>Event Name</label>
      <input type="text" name="eventName" required>

      <label>Event Type</label>
      <select name="eventType" required>
        <option value="">Select</option>
        <option>Block Party</option>
        <option>Sports</option>
        <option>Car Meet</option>
        <option>Civilian</option>
      </select>

      <label>Date & Time</label>
      <input type="datetime-local" name="eventDate" required>

      <label>Event Description</label>
      <textarea name="description" rows="4" required></textarea>

      <button type="submit">Submit Event</button>
    </form>
  </section>

  <section class="box">
    <h2>Civilian Applications</h2>

    <form id="civForm">
      <label>Your Name</label>
      <input type="text" name="name" required>

      <label>Application Type</label>
      <select name="type" required>
        <option value="">Select</option>
        <option>Business Permit</option>
        <option>Civilian Job</option>
        <option>Event Host</option>
        <option>Property / Vehicle Transfer</option>
      </select>

      <label>Details / Backstory</label>
      <textarea name="details" rows="4" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </section>

  <div id="status"></div>

  <script src="app.js"></script>
</body>
</html>
