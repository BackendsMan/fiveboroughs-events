<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Five Boroughs Event & CivRP Hub</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <img src="assets/logo.jpeg" class="logo" alt="Five Boroughs Logo">
    <h1>Five Boroughs Event & Application Hub</h1>
    <p class="subtitle">Official Server Event & Civilian Systems</p>
  </header>

  <!-- EVENT REQUEST -->
  <section class="box">
    <h2>üìÖ Request an Event</h2>

    <form id="eventForm">
      <label>Discord Name</label>
      <input type="text" required>

      <label>Event Name</label>
      <input type="text" required>

      <label>Event Type</label>
      <select required>
        <option value="">Select</option>
        <option>Block Party</option>
        <option>Car Meet</option>
        <option>Basketball / Sports</option>
        <option>Civilian Event</option>
        <option>Faction Event</option>
      </select>

      <label>Date & Time</label>
      <input type="datetime-local" required>

      <label>Event Description</label>
      <textarea rows="4" required></textarea>

      <button type="submit">Submit Event Request</button>
    </form>
  </section>

  <!-- CIVRP APPLICATIONS -->
  <section class="box">
    <h2>üìù Civilian Applications</h2>

    <form id="civForm">
      <label>Discord Name</label>
      <input type="text" required>

      <label>Application Type</label>
      <select required>
        <option value="">Select</option>
        <option>Business Permit</option>
        <option>Civilian Job</option>
        <option>Event Host</option>
        <option>Property / Vehicle Transfer</option>
        <option>Gun License</option>
      </select>

      <label>Character Name</label>
      <input type="text" required>

      <label>Details / Backstory</label>
      <textarea rows="5" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </section>

  <footer>
    <p>¬© Five Boroughs RP ‚Ä¢ Official Systems</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
