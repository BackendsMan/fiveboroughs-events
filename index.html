<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Five Boroughs Event & Application Hub</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .box {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<h1>Five Boroughs Event + Application Hub</h1>

<div class="box">
  <h2>Request an Event</h2>
  <form>
    <label>Event Name</label>
    <input type="text">

    <label>Event Type</label>
    <select>
      <option>Block Party</option>
      <option>Car Meet</option>
      <option>Sports</option>
      <option>Civilian</option>
    </select>

    <label>Date & Time</label>
    <input type="datetime-local">

    <label>Description</label>
    <textarea rows="4"></textarea>

    <button type="submit">Submit Event</button>
  </form>
</div>

<div class="box">
  <h2>Civilian Applications</h2>
  <form>
    <label>Name</label>
    <input type="text">

    <label>Application Type</label>
    <select>
      <option>Business Permit</option>
      <option>Job</option>
      <option>Event Host</option>
      <option>Property / Vehicle Transfer</option>
    </select>

    <label>Details</label>
    <textarea rows="4"></textarea>

    <button type="submit">Submit Application</button>
  </form>
</div>

</body>
</html>
